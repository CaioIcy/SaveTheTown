<html>
<body bgcolor = "00475E">

<center>
<canvas id="canvas" width="600" height="600" style = "border: 10px solid black; z-index: 1;" >
</canvas>
</center>

<script>
canvas=document.getElementById("canvas");
d = canvas.getContext("2d");

function Player(x,y,speedX) {
	this.x=x;
	this.y=y;
	this.speedX=speedX;
}

function initialize() {
	player = new Player(30,0,2);	
}

function update(){
	player.x+=player.speedX;
}

function render(){
	d.fillStyle="F5DEB3";
	d.fillRect(0,0,canvas.width,canvas.height);
	d.clearRect(player.x-player.speedX,player.y,100,100);
	d.fillStyle="black";
	d.fillRect(player.x,player.y,100,100);
}

window.onload=initialize;
window.setInterval("update()",60/1000);
window.setInterval("render()",1);

</script>

</body>
</html>
